name: Release
run-name: Release Version ${{ github.ref_name }}

on:
  push:
    tags:
      - "v*"
      - "[0-9]*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build
        env:
          # The plugin task writes to %APPDATA% by default; override for CI output location.
          APPDATA: ${{ github.workspace }}/.appdata
        run: |
          chmod +x ./gradlew
          ./gradlew --no-daemon clean jar plugin

      - name: Prepare Release Notes (from tag message)
        shell: bash
        run: |
          git fetch --tags --force
          git for-each-ref "refs/tags/${GITHUB_REF_NAME}" --format='%(contents)' > RELEASE_NOTES.md
          if [ ! -s RELEASE_NOTES.md ]; then
            echo "First Release" > RELEASE_NOTES.md
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Version ${{ github.ref_name }}
          body_path: RELEASE_NOTES.md
          generate_release_notes: false
          fail_on_unmatched_files: true
          files: |
            build/libs/*.jar
            .appdata/**/workshop/plugins/*.zip
