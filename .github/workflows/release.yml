name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build
        env:
          # The plugin task writes to %APPDATA% by default; override for CI output location.
          APPDATA: ${{ github.workspace }}/.appdata
        run: |
          chmod +x ./gradlew
          ./gradlew --no-daemon clean jar plugin

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          fail_on_unmatched_files: true
          files: |
            build/libs/*.jar
            .appdata/**/workshop/plugins/*.zip

